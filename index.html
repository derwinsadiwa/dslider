<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dSlider - A Responsive JQuery Slider</title></head>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
<body>

	<a href="https://github.com/derwinsadiwa"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	
	<h1 id="header_title">dSlider</h1>

    <div id="slider">

		<figure id="slider_content">
			<img src="assets/img/1.jpg">
			<img src="assets/img/2.jpg">
			<img src="assets/img/3.jpg">
		</figure>

	</div>

	<div id="main_container">
		<div id="github-logo">
			<img src="assets/img/github-social-coding.jpg">
		</div>	
		<p id="github_account"><a href="https://github.com/derwinsadiwa">github.com/derwinsadiwa</a></p>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/dslider.min.js"></script>

	<script>

		$(document).ready(function(){

			$('#slider').dSlider({

				easing: Power2.easeInOut,
				timeInterval: 3000,
				timeBetweenSlides: 0.8,
				hasNavAnimation: true,
				hasArrowNavigation: true,
				hasDotNavigation: true

			});

		});

	</script>
	
</body>
</html>
